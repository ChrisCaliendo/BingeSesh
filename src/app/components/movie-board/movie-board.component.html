<div class="bg-secondary bg-opacity-35 rounded-2xl m-4">
    <h1 class="text-3xl font-bold text-center text-accent m-4 bg-secondary bg-opacity-35 rounded-b-lg">Popular Movies</h1>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7" >
        <div class="flex" *ngFor="let movie of movies">
            <div class="w-full m-4 rounded-lg">
                <div class="relative">
                    <img class="container rounded-lg " src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ movie.imageUrl }}" alt="">
                    <div class="flex flex-col transition ease-in-out duration-200 absolute  bottom-0 w-full h-full opacity-0 hover:opacity-100">
                        <div class="relative grow bg-slate-500 bg-opacity-70 rounded-t-lg content-between" >
                            <div *ngIf="movie.description === null || movie.description === ''; then showNoDesc else showDesc"></div>
                            
                            <ng-template #showNoDesc ><p class="absolute text-text text-lg font-semibold p-2">No Description Available</p></ng-template>
                            <ng-template #showDesc ><p class="absolute text-sm text-text  font-semibold p-2 h-5/6 text-ellipsis overflow-hidden" >{{movie.description}}</p></ng-template>

                        </div>
                        
                        <div class="flex-col w-full bg-secondary text-text bottom-0 rounded-b-lg justify-end">
                            <button [routerLink]="['/movieInfo', movie.id]" class="bg-accent text-black font-bold xs:text-sm rounded-lg py-1 px-2 mt-2 ml-2 content-end hover:bg-yellow-700">Info</button>
                            <button class="bg-accent text-black font-bold xs:text-sm rounded-lg py-1 px-2 my-2 mx-2 content-end hover:bg-yellow-700">Add To Binge <span class="font-extrabold">+</span></button>
                        </div>
                        
                    </div>
                    
                </div>
                <p class="text-text text-sm md:text-xl font-bold pl-2">{{movie.title}}</p>   
            </div>
            
        </div>
    </div>
  </div>
